<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#agentGrad)"/>
  
  <!-- Grid Pattern -->
  <pattern id="agentGrid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.5"/>
  </pattern>
  <rect width="800" height="450" fill="url(#agentGrid)"/>
  
  <!-- Left: Task Queue -->
  <g transform="translate(40, 60)">
    <rect x="0" y="0" width="200" height="330" fill="#1e293b" stroke="#334155" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="200" height="40" fill="#0f172a" rx="8"/>
    <rect x="0" y="25" width="200" height="15" fill="#0f172a"/>
    <text x="20" y="28" fill="#94a3b8" font-size="12">任务队列</text>
    
    <!-- Tasks -->
    <rect x="15" y="55" width="170" height="50" fill="#0f172a" stroke="#14b8a6" stroke-width="1" rx="4"/>
    <circle cx="35" cy="80" r="10" fill="#14b8a6"/>
    <text x="35" y="84" text-anchor="middle" fill="white" font-size="8">1</text>
    <rect x="55" y="72" width="80" height="6" fill="#334155" rx="3"/>
    <rect x="55" y="84" width="60" height="6" fill="#475569" rx="3"/>
    <circle cx="165" cy="80" r="6" fill="#10b981">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <rect x="15" y="115" width="170" height="50" fill="#0f172a" stroke="#334155" stroke-width="1" rx="4"/>
    <circle cx="35" cy="140" r="10" fill="#334155"/>
    <text x="35" y="144" text-anchor="middle" fill="#94a3b8" font-size="8">2</text>
    <rect x="55" y="132" width="80" height="6" fill="#334155" rx="3"/>
    <rect x="55" y="144" width="60" height="6" fill="#475569" rx="3"/>
    
    <rect x="15" y="175" width="170" height="50" fill="#0f172a" stroke="#334155" stroke-width="1" rx="4"/>
    <circle cx="35" cy="200" r="10" fill="#334155"/>
    <text x="35" y="204" text-anchor="middle" fill="#94a3b8" font-size="8">3</text>
    <rect x="55" y="192" width="80" height="6" fill="#334155" rx="3"/>
    <rect x="55" y="204" width="60" height="6" fill="#475569" rx="3"/>
    
    <rect x="15" y="235" width="170" height="50" fill="#0f172a" stroke="#334155" stroke-width="1" rx="4"/>
    <circle cx="35" cy="260" r="10" fill="#334155"/>
    <text x="35" y="264" text-anchor="middle" fill="#94a3b8" font-size="8">4</text>
    <rect x="55" y="252" width="80" height="6" fill="#334155" rx="3"/>
    <rect x="55" y="264" width="60" height="6" fill="#475569" rx="3"/>
    
    <!-- Processing Arrow -->
    <path d="M100 305 L100 320" stroke="#14b8a6" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Center: AI Agent Brain -->
  <g transform="translate(280, 60)">
    <!-- Main Container -->
    <rect x="0" y="0" width="240" height="330" fill="#1e293b" stroke="#334155" stroke-width="2" rx="8"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="240" height="40" fill="#0f172a" rx="8"/>
    <rect x="0" y="25" width="240" height="15" fill="#0f172a"/>
    <circle cx="35" cy="20" r="12" fill="url(#cyanGrad)"/>
    <path d="M30 20 L40 20 M35 15 L35 25" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <text x="60" y="25" fill="#94a3b8" font-size="12">AI Agent</text>
    <rect x="170" y="12" width="50" height="18" fill="#10b981" opacity="0.2" rx="9"/>
    <text x="195" y="25" text-anchor="middle" fill="#10b981" font-size="10">运行中</text>
    
    <!-- Central Brain -->
    <g transform="translate(70, 70)">
      <!-- Outer Ring -->
      <circle cx="50" cy="50" r="45" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
      <circle cx="50" cy="50" r="35" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.5">
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Core -->
      <circle cx="50" cy="50" r="25" fill="#0f172a" stroke="url(#cyanGrad)" stroke-width="3"/>
      <circle cx="50" cy="50" r="15" fill="url(#cyanGrad)">
        <animate attributeName="r" values="13;17;13" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Brain Connections -->
      <line x1="50" y1="15" x2="50" y2="5" stroke="#06b6d4" stroke-width="2"/>
      <line x1="50" y1="85" x2="50" y2="95" stroke="#06b6d4" stroke-width="2"/>
      <line x1="15" y1="50" x2="5" y2="50" stroke="#06b6d4" stroke-width="2"/>
      <line x1="85" y1="50" x2="95" y2="50" stroke="#06b6d4" stroke-width="2"/>
      
      <!-- Connection Points -->
      <circle cx="50" cy="5" r="4" fill="#06b6d4"/>
      <circle cx="50" cy="95" r="4" fill="#06b6d4"/>
      <circle cx="5" cy="50" r="4" fill="#06b6d4"/>
      <circle cx="95" cy="50" r="4" fill="#06b6d4"/>
    </g>
    
    <!-- Tool Integration Icons -->
    <g transform="translate(30, 190)">
      <!-- Tool 1 -->
      <rect x="0" y="0" width="50" height="50" fill="#0f172a" stroke="#334155" rx="8"/>
      <rect x="10" y="15" width="30" height="6" fill="#3b82f6" rx="3"/>
      <rect x="10" y="28" width="20" height="6" fill="#3b82f6" opacity="0.6" rx="3"/>
      <text x="25" y="48" text-anchor="middle" fill="#64748b" font-size="8">API</text>
      
      <!-- Tool 2 -->
      <rect x="65" y="0" width="50" height="50" fill="#0f172a" stroke="#334155" rx="8"/>
      <circle cx="90" cy="25" r="10" fill="#f59e0b" opacity="0.8"/>
      <text x="90" y="48" text-anchor="middle" fill="#64748b" font-size="8">DB</text>
      
      <!-- Tool 3 -->
      <rect x="130" y="0" width="50" height="50" fill="#0f172a" stroke="#334155" rx="8"/>
      <rect x="140" y="18" width="30" height="14" fill="#10b981" rx="2"/>
      <text x="155" y="48" text-anchor="middle" fill="#64748b" font-size="8">搜索</text>
    </g>
    
    <!-- Memory Section -->
    <g transform="translate(30, 260)">
      <text x="0" y="0" fill="#64748b" font-size="10">记忆状态</text>
      <rect x="0" y="10" width="180" height="30" fill="#0f172a" rx="4"/>
      <rect x="10" y="20" width="100" height="10" fill="#06b6d4" opacity="0.3" rx="2">
        <animate attributeName="width" values="80;120;80" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="165" y="28" text-anchor="end" fill="#06b6d4" font-size="10">64%</text>
    </g>
    
    <!-- Connection Lines to Tools -->
    <line x1="120" y1="160" x2="55" y2="190" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
    <line x1="120" y1="160" x2="120" y2="190" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
    <line x1="120" y1="160" x2="185" y2="190" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Right: Execution Results -->
  <g transform="translate(540, 60)">
    <rect x="0" y="0" width="220" height="330" fill="#1e293b" stroke="#334155" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="220" height="40" fill="#0f172a" rx="8"/>
    <rect x="0" y="25" width="220" height="15" fill="#0f172a"/>
    <text x="20" y="28" fill="#94a3b8" font-size="12">执行结果</text>
    
    <!-- Success Result -->
    <rect x="15" y="55" width="190" height="70" fill="#0f172a" stroke="#10b981" stroke-width="1" rx="4"/>
    <circle cx="35" cy="85" r="12" fill="#10b981"/>
    <path d="M30 85 L33 88 L40 81" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="55" y="72" width="100" height="6" fill="#334155" rx="3"/>
    <rect x="55" y="84" width="80" height="6" fill="#475569" rx="3"/>
    <rect x="55" y="96" width="90" height="6" fill="#475569" rx="3"/>
    <text x="180" y="115" text-anchor="end" fill="#10b981" font-size="9">2.3s</text>
    
    <!-- In Progress -->
    <rect x="15" y="135" width="190" height="70" fill="#0f172a" stroke="#06b6d4" stroke-width="1" rx="4"/>
    <circle cx="35" cy="165" r="12" fill="#06b6d4">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="165" r="4" fill="white"/>
    <rect x="55" y="152" width="100" height="6" fill="#334155" rx="3"/>
    <rect x="55" y="164" width="80" height="6" fill="#475569" rx="3"/>
    <rect x="55" y="176" width="90" height="6" fill="#475569" rx="3"/>
    <text x="180" y="195" text-anchor="end" fill="#06b6d4" font-size="9">执行中...</text>
    
    <!-- Pending -->
    <rect x="15" y="215" width="190" height="50" fill="#0f172a" stroke="#334155" stroke-width="1" rx="4"/>
    <circle cx="35" cy="240" r="12" fill="#334155"/>
    <text x="35" y="244" text-anchor="middle" fill="#64748b" font-size="10">3</text>
    <rect x="55" y="230" width="100" height="6" fill="#334155" rx="3"/>
    <rect x="55" y="242" width="80" height="6" fill="#475569" rx="3"/>
    
    <!-- Summary Stats -->
    <rect x="15" y="280" width="190" height="35" fill="#0f172a" rx="4"/>
    <text x="25" y="302" fill="#94a3b8" font-size="10">完成率: </text>
    <text x="75" y="302" fill="#10b981" font-size="12" font-weight="bold">92%</text>
    <text x="120" y="302" fill="#64748b" font-size="10">|</text>
    <text x="135" y="302" fill="#94a3b8" font-size="10">平均: </text>
    <text x="175" y="302" fill="#06b6d4" font-size="12" font-weight="bold">1.8s</text>
  </g>
  
  <!-- Connection Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#14b8a6"/>
    </marker>
  </defs>
  
  <line x1="240" y1="225" x2="280" y2="225" stroke="#14b8a6" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </line>
  
  <line x1="520" y1="225" x2="540" y2="225" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Data Flow Animation -->
  <circle cx="260" cy="225" r="4" fill="#14b8a6" opacity="0">
    <animate attributeName="cx" values="240;280" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="530" cy="225" r="4" fill="#06b6d4" opacity="0">
    <animate attributeName="cx" values="520;540" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>