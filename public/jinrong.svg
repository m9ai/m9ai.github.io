<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="finGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="goldGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#finGrad)"/>
  
  <!-- Grid Pattern -->
  <pattern id="finGrid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="800" height="450" fill="url(#finGrid)"/>
  
  <!-- Stock Chart Background -->
  <path d="M0 300 Q100 280 150 250 T300 200 T450 180 T600 120 T800 80" 
        fill="none" stroke="#10b981" stroke-width="2" opacity="0.1"/>
  <path d="M0 320 Q100 300 150 270 T300 220 T450 200 T600 140 T800 100" 
        fill="none" stroke="#059669" stroke-width="2" opacity="0.1"/>
  
  <!-- Coins Stack Left -->
  <g transform="translate(60, 150)">
    <!-- Stack 1 -->
    <ellipse cx="40" cy="180" rx="35" ry="10" fill="#059669"/>
    <rect x="5" y="140" width="70" height="40" fill="url(#emeraldGrad)"/>
    <ellipse cx="40" cy="140" rx="35" ry="10" fill="#10b981"/>
    <rect x="5" y="100" width="70" height="40" fill="url(#emeraldGrad)"/>
    <ellipse cx="40" cy="100" rx="35" ry="10" fill="#10b981"/>
    <rect x="5" y="60" width="70" height="40" fill="url(#emeraldGrad)"/>
    <ellipse cx="40" cy="60" rx="35" ry="10" fill="#34d399"/>
    
    <!-- Stack 2 -->
    <ellipse cx="120" cy="200" rx="35" ry="10" fill="#b45309"/>
    <rect x="85" y="160" width="70" height="40" fill="url(#goldGrad2)"/>
    <ellipse cx="120" cy="160" rx="35" ry="10" fill="#fbbf24"/>
    <rect x="85" y="120" width="70" height="40" fill="url(#goldGrad2)"/>
    <ellipse cx="120" cy="120" rx="35" ry="10" fill="#fbbf24"/>
  </g>
  
  <!-- Central Trading Interface -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="300" fill="#1e293b" stroke="#334155" stroke-width="2" rx="12"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="240" height="50" fill="#0f172a" rx="12"/>
    <rect x="0" y="25" width="240" height="25" fill="#0f172a"/>
    <text x="20" y="32" fill="#94a3b8" font-size="12">BTC/USDT</text>
    <text x="210" y="32" text-anchor="end" fill="#10b981" font-size="14" font-weight="bold">+5.23%</text>
    
    <!-- Candlestick Chart -->
    <rect x="20" y="65" width="200" height="150" fill="#0f172a" rx="4"/>
    
    <!-- Candles -->
    <rect x="35" y="120" width="12" height="40" fill="#ef4444" rx="1"/>
    <line x1="41" y1="110" x2="41" y2="170" stroke="#ef4444" stroke-width="1"/>
    
    <rect x="55" y="100" width="12" height="50" fill="#10b981" rx="1"/>
    <line x1="61" y1="90" x2="61" y2="160" stroke="#10b981" stroke-width="1"/>
    
    <rect x="75" y="90" width="12" height="35" fill="#10b981" rx="1"/>
    <line x1="81" y1="80" x2="81" y2="135" stroke="#10b981" stroke-width="1"/>
    
    <rect x="95" y="110" width="12" height="45" fill="#ef4444" rx="1"/>
    <line x1="101" y1="100" x2="101" y2="165" stroke="#ef4444" stroke-width="1"/>
    
    <rect x="115" y="85" width="12" height="55" fill="#10b981" rx="1"/>
    <line x1="121" y1="75" x2="121" y2="150" stroke="#10b981" stroke-width="1"/>
    
    <rect x="135" y="95" width="12" height="48" fill="#10b981" rx="1"/>
    <line x1="141" y1="85" x2="141" y2="155" stroke="#10b981" stroke-width="1"/>
    
    <rect x="155" y="105" width="12" height="38" fill="#ef4444" rx="1"/>
    <line x1="161" y1="95" x2="161" y2="155" stroke="#ef4444" stroke-width="1"/>
    
    <rect x="175" y="88" width="12" height="52" fill="#10b981" rx="1"/>
    <line x1="181" y1="78" x2="181" y2="150" stroke="#10b981" stroke-width="1"/>
    
    <rect x="195" y="80" width="12" height="58" fill="#10b981" rx="1"/>
    <line x1="201" y1="70" x2="201" y2="150" stroke="#10b981" stroke-width="1"/>
    
    <!-- AI Prediction Line -->
    <path d="M35 140 L195 90" fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" values="0;16" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Stats Row -->
    <rect x="20" y="225" width="200" height="60" fill="#0f172a" rx="4"/>
    <text x="30" y="245" fill="#64748b" font-size="9">预测准确率</text>
    <text x="30" y="265" fill="#10b981" font-size="14" font-weight="bold">89.5%</text>
    
    <text x="120" y="245" fill="#64748b" font-size="9">风险评级</text>
    <text x="120" y="265" fill="#fbbf24" font-size="14" font-weight="bold">中等</text>
  </g>
  
  <!-- Risk Analysis Right -->
  <g transform="translate(560, 80)">
    <rect x="0" y="0" width="200" height="140" fill="#1e293b" stroke="#334155" stroke-width="2" rx="8"/>
    <text x="15" y="25" fill="#94a3b8" font-size="12">风险评估模型</text>
    
    <!-- Risk Gauge -->
    <path d="M30 120 A50 50 0 0 1 130 120" fill="none" stroke="#334155" stroke-width="10" stroke-linecap="round"/>
    <path d="M30 120 A50 50 0 0 1 80 73" fill="none" stroke="#10b981" stroke-width="10" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,100;80,100" dur="1.5s" fill="freeze"/>
    </path>
    
    <!-- Gauge Center -->
    <text x="80" y="115" text-anchor="middle" fill="#10b981" font-size="20" font-weight="bold">低</text>
    <text x="80" y="135" text-anchor="middle" fill="#64748b" font-size="9">风险评分: 32/100</text>
  </g>
  
  <!-- AI Trading Signals -->
  <g transform="translate(560, 240)">
    <rect x="0" y="0" width="200" height="140" fill="#1e293b" stroke="#334155" stroke-width="2" rx="8"/>
    <text x="15" y="25" fill="#94a3b8" font-size="12">AI 交易信号</text>
    
    <!-- Signal Items -->
    <rect x="15" y="40" width="170" height="30" fill="#0f172a" rx="4"/>
    <circle cx="30" cy="55" r="8" fill="#10b981">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="45" y="60" fill="#94a3b8" font-size="10">买入信号 - BTC</text>
    <text x="175" y="60" text-anchor="end" fill="#10b981" font-size="10">14:32</text>
    
    <rect x="15" y="80" width="170" height="30" fill="#0f172a" rx="4"/>
    <circle cx="30" cy="95" r="8" fill="#3b82f6"/>
    <text x="45" y="100" fill="#94a3b8" font-size="10">持仓建议 - ETH</text>
    <text x="175" y="100" text-anchor="end" fill="#64748b" font-size="10">14:15</text>
  </g>
  
  <!-- Floating Particles -->
  <circle cx="250" cy="350" r="4" fill="#10b981" opacity="0.6">
    <animate attributeName="cy" values="350;340;350" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="380" r="4" fill="#fbbf24" opacity="0.6">
    <animate attributeName="cy" values="380;370;380" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Data Flow Lines -->
  <line x1="160" y1="200" x2="280" y2="200" stroke="#10b981" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
  <line x1="520" y1="150" x2="560" y2="150" stroke="#fbbf24" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
  
  <!-- Badge -->
  <rect x="360" y="30" width="80" height="24" fill="url(#emeraldGrad)" rx="12"/>
  <text x="400" y="47" text-anchor="middle" fill="white" font-size="11" font-family="system-ui">智能金融</text>
</svg>