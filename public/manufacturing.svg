<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mfgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#mfgGrad)"/>
  
  <!-- Factory Floor Grid -->
  <pattern id="factoryGrid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#334155" stroke-width="1" opacity="0.2"/>
  </pattern>
  <rect width="800" height="450" fill="url(#factoryGrid)"/>
  
  <!-- Conveyor Belt -->
  <rect x="50" y="320" width="700" height="60" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  <line x1="50" y1="335" x2="750" y2="335" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="365" x2="750" y2="365" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
  
  <!-- Moving Parts Animation -->
  <g opacity="0.6">
    <rect x="100" y="330" width="40" height="40" fill="#334155" stroke="#06b6d4" stroke-width="1">
      <animate attributeName="x" values="100;200;100" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="300" y="330" width="40" height="40" fill="#334155" stroke="#06b6d4" stroke-width="1">
      <animate attributeName="x" values="300;400;300" dur="4s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <rect x="500" y="330" width="40" height="40" fill="#334155" stroke="#06b6d4" stroke-width="1">
      <animate attributeName="x" values="500;600;500" dur="4s" repeatCount="indefinite" begin="2s"/>
    </rect>
  </g>
  
  <!-- Robotic Arm Left -->
  <g transform="translate(150, 150)">
    <!-- Base -->
    <rect x="-30" y="100" width="60" height="40" fill="url(#robotGrad)" rx="4"/>
    <!-- Arm Segment 1 -->
    <path d="M0 100 L0 40 L40 20" fill="none" stroke="url(#robotGrad)" stroke-width="12" stroke-linecap="round"/>
    <!-- Joint -->
    <circle cx="0" cy="40" r="8" fill="#06b6d4"/>
    <!-- Arm Segment 2 -->
    <path d="M40 20 L80 60" fill="none" stroke="url(#robotGrad)" stroke-width="10" stroke-linecap="round"/>
    <!-- Joint -->
    <circle cx="40" cy="20" r="6" fill="#06b6d4"/>
    <!-- Claw -->
    <g transform="translate(80, 60)">
      <path d="M0 0 L-10 15 M0 0 L10 15" fill="none" stroke="#06b6d4" stroke-width="3"/>
      <circle cx="0" cy="0" r="5" fill="#06b6d4"/>
    </g>
    <!-- Data Stream -->
    <circle cx="20" cy="60" r="3" fill="#06b6d4" opacity="0.8">
      <animate attributeName="cy" values="60;30;60" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Robotic Arm Right -->
  <g transform="translate(600, 150)">
    <!-- Base -->
    <rect x="-30" y="100" width="60" height="40" fill="url(#robotGrad)" rx="4"/>
    <!-- Arm Segment 1 -->
    <path d="M0 100 L0 40 L-40 20" fill="none" stroke="url(#robotGrad)" stroke-width="12" stroke-linecap="round"/>
    <!-- Joint -->
    <circle cx="0" cy="40" r="8" fill="#06b6d4"/>
    <!-- Arm Segment 2 -->
    <path d="M-40 20 L-80 60" fill="none" stroke="url(#robotGrad)" stroke-width="10" stroke-linecap="round"/>
    <!-- Joint -->
    <circle cx="-40" cy="20" r="6" fill="#06b6d4"/>
    <!-- Claw -->
    <g transform="translate(-80, 60)">
      <path d="M0 0 L-10 15 M0 0 L10 15" fill="none" stroke="#06b6d4" stroke-width="3"/>
      <circle cx="0" cy="0" r="5" fill="#06b6d4"/>
    </g>
  </g>
  
  <!-- Central Control Panel -->
  <rect x="350" y="80" width="100" height="140" fill="#1e293b" stroke="#475569" stroke-width="2" rx="8"/>
  <rect x="360" y="90" width="80" height="50" fill="#0f172a" stroke="#06b6d4" stroke-width="1" rx="4"/>
  <!-- Screen Data -->
  <line x1="370" y1="105" x2="430" y2="105" stroke="#06b6d4" stroke-width="2" opacity="0.8"/>
  <line x1="370" y1="115" x2="410" y2="115" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
  <line x1="370" y1="125" x2="420" y2="125" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
  
  <!-- Status Lights -->
  <circle cx="375" cy="160" r="6" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="390" y="165" fill="#94a3b8" font-size="10" font-family="system-ui">RUNNING</text>
  
  <circle cx="375" cy="180" r="6" fill="#3b82f6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="390" y="185" fill="#94a3b8" font-size="10" font-family="system-ui">MONITOR</text>
  
  <circle cx="375" cy="200" r="6" fill="#f59e0b"/>
  <text x="390" y="205" fill="#94a3b8" font-size="10" font-family="system-ui">WARNING</text>
  
  <!-- Data Visualization Overlay -->
  <g opacity="0.7">
    <!-- Graph Line -->
    <polyline points="50,120 100,100 150,110 200,80 250,90 300,70" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="300" cy="70" r="4" fill="#06b6d4">
      <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Another Graph -->
    <polyline points="500,100 550,80 600,90 650,60 700,70 750,50" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="750" cy="50" r="4" fill="#3b82f6">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- IoT Connection Lines -->
  <line x1="150" y1="150" x2="350" y2="150" stroke="#06b6d4" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
  <line x1="600" y1="150" x2="450" y2="150" stroke="#06b6d4" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
  
  <!-- Floating Particles -->
  <circle cx="250" cy="250" r="2" fill="#06b6d4" opacity="0.6">
    <animate attributeName="cy" values="250;240;250" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="280" r="2" fill="#3b82f6" opacity="0.6">
    <animate attributeName="cy" values="280;270;280" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="300" r="2" fill="#06b6d4" opacity="0.4">
    <animate attributeName="cy" values="300;290;300" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AI Badge -->
  <rect x="360" y="30" width="80" height="24" rx="12" fill="url(#neonGrad)" opacity="0.9"/>
  <text x="400" y="47" text-anchor="middle" fill="white" font-size="11" font-family="system-ui">智能产线</text>
</svg>