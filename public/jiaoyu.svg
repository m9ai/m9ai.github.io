<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eduGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#eduGrad)"/>
  
  <!-- Grid Pattern -->
  <pattern id="eduGrid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="800" height="450" fill="url(#eduGrid)"/>
  
  <!-- Floating Books Left -->
  <g transform="translate(50, 100)">
    <!-- Book 1 -->
    <rect x="20" y="100" width="60" height="80" fill="#1e293b" stroke="#f97316" stroke-width="2" rx="4"/>
    <rect x="25" y="105" width="50" height="70" fill="#0f172a" rx="2"/>
    <line x1="30" y1="120" x2="70" y2="120" stroke="#334155" stroke-width="2"/>
    <line x1="30" y1="135" x2="70" y2="135" stroke="#334155" stroke-width="2"/>
    <line x1="30" y1="150" x2="60" y2="150" stroke="#334155" stroke-width="2"/>
    
    <!-- Book 2 -->
    <rect x="90" y="80" width="50" height="70" fill="#1e293b" stroke="#ea580c" stroke-width="2" rx="4"/>
    <rect x="95" y="85" width="40" height="60" fill="#0f172a" rx="2"/>
    <line x1="100" y1="100" x2="130" y2="100" stroke="#334155" stroke-width="2"/>
    <line x1="100" y1="115" x2="130" y2="115" stroke="#334155" stroke-width="2"/>
    
    <!-- Book 3 -->
    <rect x="40" y="40" width="55" height="45" fill="#1e293b" stroke="#fbbf24" stroke-width="2" rx="4"/>
    <rect x="45" y="44" width="45" height="37" fill="#0f172a" rx="2"/>
    
    <!-- Floating Animation -->
    <animateTransform attributeName="transform" type="translate" values="50,100;50,95;50,100" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- AI Teacher Center -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="240" height="300" fill="#1e293b" stroke="#334155" stroke-width="2" rx="12"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="240" height="50" fill="#0f172a" rx="12"/>
    <rect x="0" y="25" width="240" height="25" fill="#0f172a"/>
    <circle cx="35" cy="25" r="15" fill="url(#orangeGrad)"/>
    <text x="35" y="30" text-anchor="middle" fill="white" font-size="12" font-weight="bold">AI</text>
    <text x="60" y="32" fill="#94a3b8" font-size="12">智能导师</text>
    
    <!-- Chat Interface -->
    <!-- AI Message -->
    <rect x="15" y="65" width="180" height="60" fill="#0f172a" rx="8"/>
    <rect x="25" y="78" width="140" height="6" fill="#334155" rx="3"/>
    <rect x="25" y="90" width="120" height="6" fill="#334155" rx="3"/>
    <rect x="25" y="102" width="100" height="6" fill="#334155" rx="3"/>
    <circle cx="210" cy="95" r="12" fill="url(#orangeGrad)"/>
    
    <!-- Student Message -->
    <rect x="45" y="135" width="180" height="45" fill="#f97316" opacity="0.2" rx="8"/>
    <rect x="55" y="148" width="120" height="6" fill="#f97316" opacity="0.6" rx="3"/>
    <rect x="55" y="160" width="140" height="6" fill="#f97316" opacity="0.6" rx="3"/>
    
    <!-- AI Response -->
    <rect x="15" y="190" width="200" height="50" fill="#0f172a" rx="8"/>
    <rect x="25" y="203" width="150" height="6" fill="#334155" rx="3"/>
    <rect x="25" y="215" width="130" height="6" fill="#334155" rx="3"/>
    <rect x="25" y="227" width="100" height="6" fill="#334155" rx="3"/>
    <circle cx="210" cy="215" r="12" fill="url(#orangeGrad)"/>
    
    <!-- Typing Indicator -->
    <rect x="15" y="250" width="60" height="35" fill="#334155" rx="12"/>
    <circle cx="30" cy="267" r="4" fill="#94a3b8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="267" r="4" fill="#94a3b8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="267" r="4" fill="#94a3b8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Learning Analytics Right -->
  <g transform="translate(560, 80)">
    <rect x="0" y="0" width="200" height="140" fill="#1e293b" stroke="#334155" stroke-width="2" rx="8"/>
    <text x="15" y="25" fill="#94a3b8" font-size="12">学习进度分析</text>
    
    <!-- Progress Circles -->
    <g transform="translate(35, 50)">
      <circle cx="30" cy="30" r="25" fill="none" stroke="#334155" stroke-width="6"/>
      <circle cx="30" cy="30" r="25" fill="none" stroke="#f97316" stroke-width="6" stroke-dasharray="100 157" stroke-linecap="round" transform="rotate(-90 30 30)">
        <animate attributeName="stroke-dasharray" values="0 157;100 157" dur="1.5s" fill="freeze"/>
      </circle>
      <text x="30" y="35" text-anchor="middle" fill="#f97316" font-size="14" font-weight="bold">64%</text>
    </g>
    
    <g transform="translate(115, 50)">
      <circle cx="30" cy="30" r="25" fill="none" stroke="#334155" stroke-width="6"/>
      <circle cx="30" cy="30" r="25" fill="none" stroke="#10b981" stroke-width="6" stroke-dasharray="125 157" stroke-linecap="round" transform="rotate(-90 30 30)">
        <animate attributeName="stroke-dasharray" values="0 157;125 157" dur="1.5s" begin="0.3s" fill="freeze"/>
      </circle>
      <text x="30" y="35" text-anchor="middle" fill="#10b981" font-size="14" font-weight="bold">80%</text>
    </g>
    
    <text x="50" y="115" fill="#64748b" font-size="10">课程完成</text>
    <text x="130" y="115" fill="#64748b" font-size="10">知识掌握</text>
  </g>
  
  <!-- Knowledge Graph Bottom Right -->
  <g transform="translate(560, 240)">
    <rect x="0" y="0" width="200" height="140" fill="#1e293b" stroke="#334155" stroke-width="2" rx="8"/>
    <text x="15" y="25" fill="#94a3b8" font-size="12">知识图谱</text>
    
    <!-- Graph Nodes -->
    <circle cx="50" cy="55" r="12" fill="#f97316" opacity="0.8"/>
    <circle cx="100" cy="75" r="12" fill="#3b82f6" opacity="0.8"/>
    <circle cx="150" cy="55" r="12" fill="#10b981" opacity="0.8"/>
    <circle cx="75" cy="105" r="12" fill="#fbbf24" opacity="0.8"/>
    <circle cx="130" cy="105" r="12" fill="#ec4899" opacity="0.8"/>
    
    <!-- Connections -->
    <line x1="58" y1="62" x2="92" y2="72" stroke="#334155" stroke-width="1.5"/>
    <line x1="108" y1="72" x2="142" y2="58" stroke="#334155" stroke-width="1.5"/>
    <line x1="58" y1="62" x2="70" y2="98" stroke="#334155" stroke-width="1.5"/>
    <line x1="92" y1="72" x2="122" y2="100" stroke="#334155" stroke-width="1.5"/>
    <line x1="100" y1="87" x2="118" y2="98" stroke="#334155" stroke-width="1.5"/>
    
    <!-- Pulse Animation on central node -->
    <circle cx="100" cy="75" r="16" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0">
      <animate attributeName="r" values="12;20;12" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating Icons -->
  <g transform="translate(200, 350)">
    <circle cx="20" cy="20" r="18" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <rect x="14" y="10" width="12" height="8" fill="#f97316" rx="1"/>
    <rect x="10" y="20" width="20" height="10" fill="#f97316" rx="1"/>
  </g>
  
  <g transform="translate(480, 380)">
    <circle cx="20" cy="20" r="18" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <polygon points="20,10 25,25 15,25" fill="#3b82f6"/>
  </g>
  
  <!-- Data Flow -->
  <circle cx="240" cy="150" r="3" fill="#f97316" opacity="0">
    <animate attributeName="cx" values="160;280" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="200" r="3" fill="#3b82f6" opacity="0">
    <animate attributeName="cx" values="520;560" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Badge -->
  <rect x="360" y="30" width="80" height="24" fill="url(#orangeGrad)" rx="12"/>
  <text x="400" y="47" text-anchor="middle" fill="white" font-size="11" font-family="system-ui">智慧教育</text>
</svg>