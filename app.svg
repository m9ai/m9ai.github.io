<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#appGrad)"/>
  
  <!-- Grid Pattern -->
  <pattern id="appGrid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.5"/>
  </pattern>
  <rect width="800" height="450" fill="url(#appGrid)"/>
  
  <!-- Left Code Editor -->
  <g transform="translate(40, 60)">
    <rect x="0" y="0" width="220" height="330" fill="#1e293b" stroke="#334155" stroke-width="2" rx="8"/>
    <!-- Header -->
    <rect x="0" y="0" width="220" height="35" fill="#0f172a" rx="8"/>
    <rect x="0" y="20" width="220" height="15" fill="#0f172a"/>
    <circle cx="20" cy="17" r="5" fill="#ef4444"/>
    <circle cx="35" cy="17" r="5" fill="#f59e0b"/>
    <circle cx="50" cy="17" r="5" fill="#10b981"/>
    <text x="70" y="21" fill="#64748b" font-size="10">app.py</text>
    
    <!-- Code Lines -->
    <rect x="15" y="50" width="30" height="8" fill="#334155" rx="2"/>
    <rect x="55" y="50" width="120" height="8" fill="#8b5cf6" opacity="0.6" rx="2"/>
    
    <rect x="15" y="70" width="20" height="8" fill="#334155" rx="2"/>
    <rect x="45" y="70" width="140" height="8" fill="#ec4899" opacity="0.5" rx="2"/>
    
    <rect x="30" y="90" width="40" height="8" fill="#334155" rx="2"/>
    <rect x="80" y="90" width="100" height="8" fill="#06b6d4" opacity="0.5" rx="2"/>
    
    <rect x="30" y="110" width="50" height="8" fill="#334155" rx="2"/>
    <rect x="90" y="110" width="80" height="8" fill="#f59e0b" opacity="0.5" rx="2"/>
    
    <rect x="15" y="140" width="25" height="8" fill="#334155" rx="2"/>
    <rect x="50" y="140" width="130" height="8" fill="#8b5cf6" opacity="0.6" rx="2"/>
    
    <rect x="30" y="160" width="35" height="8" fill="#334155" rx="2"/>
    <rect x="75" y="160" width="110" height="8" fill="#10b981" opacity="0.5" rx="2"/>
    
    <rect x="30" y="180" width="45" height="8" fill="#334155" rx="2"/>
    <rect x="85" y="180" width="90" height="8" fill="#ec4899" opacity="0.5" rx="2"/>
    
    <rect x="15" y="210" width="30" height="8" fill="#334155" rx="2"/>
    <rect x="55" y="210" width="120" height="8" fill="#3b82f6" opacity="0.5" rx="2"/>
    
    <!-- Cursor -->
    <rect x="180" y="210" width="2" height="12" fill="#8b5cf6">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Center AI Model Visualization -->
  <g transform="translate(300, 80)">
    <!-- Outer Rings -->
    <circle cx="100" cy="100" r="90" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    <circle cx="100" cy="100" r="75" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="30s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="60" fill="none" stroke="#a855f7" stroke-width="1.5" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="360 100 100" to="0 100 100" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Core -->
    <circle cx="100" cy="100" r="45" fill="#1e293b" stroke="url(#purpleGrad)" stroke-width="3"/>
    <circle cx="100" cy="100" r="30" fill="url(#purpleGrad)" opacity="0.8">
      <animate attributeName="r" values="28;32;28" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="100" y="105" text-anchor="middle" fill="white" font-size="14" font-weight="bold">LLM</text>
    
    <!-- Orbiting Nodes -->
    <g>
      <circle cx="100" cy="25" r="8" fill="#ec4899">
        <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="8s" repeatCount="indefinite"/>
      </circle>
    </g>
    <g>
      <circle cx="175" cy="100" r="8" fill="#3b82f6">
        <animateTransform attributeName="transform" type="rotate" from="120 100 100" to="480 100 100" dur="8s" repeatCount="indefinite"/>
      </circle>
    </g>
    <g>
      <circle cx="100" cy="175" r="8" fill="#10b981">
        <animateTransform attributeName="transform" type="rotate" from="240 100 100" to="600 100 100" dur="8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Connection Lines -->
    <line x1="100" y1="55" x2="100" y2="25" stroke="#ec4899" stroke-width="1.5" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="8s" repeatCount="indefinite"/>
    </line>
    <line x1="145" y1="100" x2="175" y2="100" stroke="#3b82f6" stroke-width="1.5" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="120 100 100" to="480 100 100" dur="8s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="145" x2="100" y2="175" stroke="#10b981" stroke-width="1.5" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="240 100 100" to="600 100 100" dur="8s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Right Output Preview -->
  <g transform="translate(540, 60)">
    <rect x="0" y="0" width="220" height="330" fill="#1e293b" stroke="#334155" stroke-width="2" rx="8"/>
    <!-- Header -->
    <rect x="0" y="0" width="220" height="35" fill="#0f172a" rx="8"/>
    <rect x="0" y="20" width="220" height="15" fill="#0f172a"/>
    <text x="20" y="21" fill="#64748b" font-size="10">Preview</text>
    
    <!-- Chat Interface -->
    <rect x="15" y="50" width="190" height="260" fill="#0f172a" rx="4"/>
    
    <!-- AI Message -->
    <rect x="25" y="65" width="140" height="50" fill="#1e293b" rx="8"/>
    <rect x="35" y="78" width="100" height="6" fill="#334155" rx="3"/>
    <rect x="35" y="90" width="80" height="6" fill="#334155" rx="3"/>
    <circle cx="175" cy="90" r="12" fill="url(#purpleGrad)"/>
    <text x="175" y="94" text-anchor="middle" fill="white" font-size="8">AI</text>
    
    <!-- User Message -->
    <rect x="55" y="130" width="140" height="35" fill="#8b5cf6" opacity="0.2" rx="8"/>
    <rect x="65" y="142" width="100" height="6" fill="#8b5cf6" opacity="0.6" rx="3"/>
    <rect x="65" y="152" width="80" height="6" fill="#8b5cf6" opacity="0.6" rx="3"/>
    <circle cx="35" cy="147" r="12" fill="#334155"/>
    <text x="35" y="151" text-anchor="middle" fill="#94a3b8" font-size="8">U</text>
    
    <!-- AI Response -->
    <rect x="25" y="180" width="160" height="70" fill="#1e293b" rx="8"/>
    <rect x="35" y="193" width="120" height="6" fill="#334155" rx="3"/>
    <rect x="35" y="205" width="100" height="6" fill="#334155" rx="3"/>
    <rect x="35" y="217" width="110" height="6" fill="#334155" rx="3"/>
    <rect x="35" y="229" width="90" height="6" fill="#334155" rx="3"/>
    <circle cx="175" cy="215" r="12" fill="url(#purpleGrad)"/>
    <text x="175" y="219" text-anchor="middle" fill="white" font-size="8">AI</text>
    
    <!-- Input Box -->
    <rect x="25" y="265" width="170" height="35" fill="#1e293b" stroke="#334155" rx="4"/>
    <rect x="35" y="278" width="100" height="6" fill="#475569" rx="3"/>
    <circle cx="175" cy="282" r="10" fill="#8b5cf6"/>
    <path d="M172 278 L178 282 L172 286" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Connection Lines Between Panels -->
  <line x1="260" y1="150" x2="300" y2="180" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4" stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="260" y1="225" x2="300" y2="225" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4" stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1s" begin="0.3s" repeatCount="indefinite"/>
  </line>
  <line x1="260" y1="300" x2="300" y2="270" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4" stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1s" begin="0.6s" repeatCount="indefinite"/>
  </line>
  
  <line x1="400" y1="180" x2="540" y2="150" stroke="#ec4899" stroke-width="1.5" opacity="0.4" stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="400" y1="225" x2="540" y2="225" stroke="#ec4899" stroke-width="1.5" opacity="0.4" stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1s" begin="0.3s" repeatCount="indefinite"/>
  </line>
  <line x1="400" y1="270" x2="540" y2="300" stroke="#ec4899" stroke-width="1.5" opacity="0.4" stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1s" begin="0.6s" repeatCount="indefinite"/>
  </line>
  
  <!-- Floating Data Particles -->
  <circle cx="280" cy="165" r="3" fill="#8b5cf6" opacity="0">
    <animate attributeName="cx" values="260;300" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="225" r="3" fill="#a855f7" opacity="0">
    <animate attributeName="cx" values="260;300" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="470" cy="165" r="3" fill="#ec4899" opacity="0">
    <animate attributeName="cx" values="400;540" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>