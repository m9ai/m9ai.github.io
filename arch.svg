<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="archGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#archGrad)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <!-- Architectural Blueprint Lines -->
  <g opacity="0.4">
    <line x1="100" y1="350" x2="300" y2="350" stroke="#64748b" stroke-width="1"/>
    <line x1="100" y1="380" x2="250" y2="380" stroke="#64748b" stroke-width="1"/>
    <line x1="500" y1="350" x2="700" y2="350" stroke="#64748b" stroke-width="1"/>
    <line x1="550" y1="380" x2="700" y2="380" stroke="#64748b" stroke-width="1"/>
    <line x1="150" y1="350" x2="150" y2="200" stroke="#64748b" stroke-width="1"/>
    <line x1="650" y1="350" x2="650" y2="200" stroke="#64748b" stroke-width="1"/>
  </g>
  
  <!-- Building Structure - Left Tower -->
  <path d="M120 350 L120 180 L180 150 L180 350" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
  <path d="M140 350 L140 200 L160 190 L160 350" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
  
  <!-- Building Structure - Right Tower -->
  <path d="M620 350 L620 160 L680 130 L680 350" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
  <path d="M640 350 L640 180 L660 170 L660 350" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
  
  <!-- Central Modern Building -->
  <path d="M300 350 L300 220 L400 180 L500 220 L500 350" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
  <path d="M320 350 L320 240 L400 210 L480 240 L480 350" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.6"/>
  
  <!-- AI Hologram Overlay -->
  <ellipse cx="400" cy="350" rx="200" ry="20" fill="url(#glowGrad)" opacity="0.5"/>
  
  <!-- Floating Data Points -->
  <circle cx="200" cy="280" r="4" fill="#f59e0b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="250" r="4" fill="#f59e0b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="200" r="3" fill="#fbbf24" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="190" r="3" fill="#fbbf24" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection Lines -->
  <line x1="200" y1="280" x2="350" y2="200" stroke="#f59e0b" stroke-width="1" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="600" y1="250" x2="450" y2="190" stroke="#f59e0b" stroke-width="1" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="350" y1="200" x2="450" y2="190" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
  
  <!-- AI Analysis Badge -->
  <rect x="360" y="100" width="80" height="24" rx="12" fill="url(#accentGrad)" opacity="0.9"/>
  <text x="400" y="117" text-anchor="middle" fill="white" font-size="11" font-family="system-ui">AI 设计优化</text>
  
  <!-- Corner Decorations -->
  <path d="M50 50 L80 50 L80 80" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
  <path d="M750 50 L720 50 L720 80" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
  <path d="M50 400 L80 400 L80 370" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
  <path d="M750 400 L720 400 L720 370" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
</svg>